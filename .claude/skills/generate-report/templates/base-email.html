<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{REPORT_TITLE}}</title>
  <!--[if mso]>
  <style type="text/css">
    table { border-collapse: collapse; }
    td { font-family: Arial, sans-serif; }
  </style>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; color: #111827; line-height: 1.6;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f3f4f6;">
    <tr>
      <td align="center" style="padding: 0;">
        <table role="presentation" width="700" cellpadding="0" cellspacing="0" border="0" style="max-width: 700px; width: 100%; background: #ffffff;">
          <!-- Header -->
          <tr>
            <td style="background: linear-gradient(135deg, #005047 0%, #00795e 100%); background-color: #005047; padding: 32px 40px; text-align: center;">
              <h1 style="margin: 0; color: #ffffff; font-size: 28px; font-weight: 700; line-height: 1.3;">{{REPORT_TITLE}}</h1>
              <p style="margin: 8px 0 0 0; color: rgba(255,255,255,0.85); font-size: 14px;">{{REPORT_DATE}} | Last 30 Days | DataGen Analytics</p>
            </td>
          </tr>

          <!-- Content sections go here -->
          {{CONTENT}}

          <!-- Footer -->
          <tr>
            <td style="padding: 24px 40px; background-color: #f9fafb; text-align: center;">
              <p style="margin: 0; font-size: 13px; color: #6b7280;">Generated by <a href="https://datagen.dev" style="color: #005047; text-decoration: none;">DataGen</a></p>
              <p style="margin: 8px 0 0 0; font-size: 13px;"><a href="https://datagen.dev/signalgen/agents" style="color: #005047; text-decoration: none;">View Dashboard</a></p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
